<body>

                <br>
                <br>

                <br>
                <br>
                <label for="age">Age :<br>
                    <input type="number" name="age" value=31 id="age">
                </label>
                <br>
                <br>
                <label for="telephone">Phone number :<br>
                    <input type="tel" name="telephone" id="telephone">

            <fieldset>
                <legend>My inputs</legend>

                </p>
                <p>
                    <label for="radio2">Option 1</label>

                <p>
                    <label for="radio3">Option 1</label>
                    <input type="radio" name="name" id="radio3">
                </p>
            </fieldset>
            <p>

            </p>
            <p>
                <label for="mychecbox2">check2</label>
                <input type="checkbox" checked value="ford fiesta" name="mycheckbox" id="mycheckbox2">
            </p>
            <p>
                <input type="range" min="0" max="100" step="10" value="10" name="range" id="range">
                <label for="range">range</label>
            </p>
            <p>
                <label for="password">password</label>
                <input type="password" name="password" id="password"
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
            </p>
            <p>
                <label for="file">Check avatar</label><br>
                <input type="file" checked value="ford fiesta" name="file" id="file">
            </p>

            <p>
                <label for="select">Please select for answer</label>
                <select name="select" id="select">
                    <option value="user selected yes">yes</option>
                    <option value="user selected no">no</option>
                    <option value="user selected maybe">maybe</option>
                </select>
            </p>
            <p>
                <label for="textarea">Check avatar</label><br>

            </p>
